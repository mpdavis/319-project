<!DOCTYPE html>

<html>
    <head>
        <title>319 Project</title>

        <link rel="author" href="humans.txt" />

        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/chosen.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/styles.css" />

        <script type="text/javascript" src="/static/js/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap-modal.js"></script>
        <script type="text/javascript" src="/static/js/chosen.jquery.min.js"></script>
        <script type="text/javascript" src="/static/js/chosen.autoload.js"></script>

    </head>

    <body>

        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">

                    <ul class="nav">
                        <li><a href="/">Home</a></li>

                    </ul>

                    {% if not username %}

                        <a href="/auth/login" class="btn btn-primary pull-right">Login</a>

                    {% endif %}

                    {% if username %}
                        <div class="pull-right">
                            Welcome, {{ username }}
                            <a href="/auth/logout" class="btn">Logout</a>
                        </div>
                    {% endif %}

                </div>
            </div>
        </div>


        <div class="container">
            <div id="content">

                {% block content %}{% endblock %}

            </div>
        </div>
    </body>
</html>
